<script>
const tombolSlidebar = document.getElementById('tombol-slidebar');
const tombolTutup = document.getElementById('tombol-tutup');
const slidebar = document.getElementById('slidebar');
const konten = document.querySelector('.konten');

tombolSlidebar.addEventListener('click', () => {
  slidebar.classList.add('buka');
  konten.classList.add('slidebar-buka');
});

tombolTutup.addEventListener('click', () => {
  slidebar.classList.remove('buka');
  konten.classList.remove('slidebar-buka');
});

</script>
